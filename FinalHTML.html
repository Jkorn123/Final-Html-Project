<!DOCTYPE html>
<html lang="en">
<head>
  <title>Final Html Project</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <style>

  </style>
</head>
<body>
  <div class="jumbotron text-center jumbotron-fluid">
    <div class="container-fluid">
      <h1>Title</h1>
    </div>
  </div>

  <!---Navigation Bar--->
  <nav class="navbar navbar-expand-xlg bg-dark navbar-dark justify-content-center">
    <p class="navbar-brand">Table of contents</p>
  <!---Carousel Code--->
  <!---Creates Carousel--->
  <div id="pic" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#pic" data-slide-to="0" class="active"></li>
      <li data-target="#pic" data-slide-to="1"></li>
      <li data-target="#pic" data-slide-to="2"></li>
    </ul>

    <!---Pictures--->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="tokyo.jpg" class="mx-auto d-block" alt="tokyo"  />
        <div class="carousel-caption">
          <h3>Tokyo</h3>
        </div>
      </div>

      <div class="carousel-item">
        <img src="kyoto.jpg" class="mx-auto d-block" alt="kyoto"  />
        <div class="carousel-caption">
          <h3>Kyoto</h3>
        </div>
      </div>

      <div class="carousel-item">
        <img src="Osaka.jpg" class="mx-auto d-block" alt="Osaka"  />
        <div class="carousel-caption">
          <h3>Osaka</h3>
        </div>
      </div>
    </div>

    <!--- Controls direction of transition -->
    <a class="carousel-control-prev" href="#pic" data-slide="prev" class="carousel-control-prev-icon">
    </a>
    <a class="carousel-control-next" href="#pic" data-slide="next" class="carousel-control-next-icon">
    </a>
  </div>

</body>
</html>
